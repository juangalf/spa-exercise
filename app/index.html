<!DOCTYPE html>
<html lang="en" ng-app="app" ng-strict-di>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS TypeScript seed</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- build:css resources/css/vendor.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
  <ui-view></ui-view>
  <!-- MDL -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    // MDL integration with AngularJS
    window.addEventListener('load', function() {
      var observer = new MutationObserver(function (mutations) {
        mutations.forEach(function( mutation ) {
          if (mutation.addedNodes)
            window.componentHandler.upgradeElements(mutation.addedNodes);
        })
      });
      observer.observe(document.body, {
          childList: true,
          subtree: true
      });
    });
  </script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- build:js resources/js/vendor.min.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js resources/js/main.min.js -->
  <!-- include: "type": "js", "files": ["scripts/**/*.js", "!scripts/app.js", "!scripts/**/*.spec.js",
       "!bower_components/**", "scripts/app.js"] -->
  <!-- /include -->
  <!-- endbuild -->
</body>

</html>
